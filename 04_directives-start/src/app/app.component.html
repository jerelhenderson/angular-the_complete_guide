<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let n of numbers" [ngClass]="{odd: n % 2 !== 0}"
          [ngStyle]="{backgroundColor: 'yellow'}">
          {{ n }}
        </li>
      </ul>
      <div *appUnless="!onlyOdd">
        <p appBasicHighlight>Only odd</p>
        <!-- Directives can be used without brackets and single quotes (defaultColor="yellow")
        as opposed to the default ([highlightColor="'red'"), but this may lead to confusion. -->
        <p appBetterHighlight defaultColor="yellow" [highlightColor]="'red'">Only odd</p>
        <div [ngSwitch]="value">
          <p *ngSwitchCase="1">Value is 1</p>
          <p *ngSwitchCase="10">Value is 10</p>
          <p *ngSwitchCase="100">Value is 100</p>
          <p *ngSwitchDefault>Default</p>
        </div>
      </div>
    </div>
  </div>
</div>
